<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer ring with gradient -->
  <defs>
    <linearGradient id="cosmicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer cosmic ring -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="url(#cosmicGradient)" stroke-width="3" opacity="0.8" filter="url(#glow)"/>
  
  <!-- Inner circle background -->
  <circle cx="60" cy="60" r="45" fill="url(#innerGradient)"/>
  
  <!-- Central cosmic symbol -->
  <g transform="translate(60,60)">
    <!-- Central star -->
    <path d="M0,-20 L6,-6 L20,-6 L10,2 L16,16 L0,8 L-16,16 L-10,2 L-20,-6 L-6,-6 Z" 
          fill="url(#cosmicGradient)" filter="url(#glow)"/>
    
    <!-- Orbiting dots -->
    <circle cx="25" cy="0" r="3" fill="#3B82F6" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-25" cy="0" r="2" fill="#8B5CF6" opacity="0.6">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;-360" dur="6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="25" r="2.5" fill="#06B6D4" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0;360" dur="5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Cosmic particles -->
  <circle cx="20" cy="20" r="1" fill="#3B82F6" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="30" r="1.5" fill="#8B5CF6" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.8;0.4" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="15" cy="100" r="1" fill="#06B6D4" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="95" cy="90" r="1.2" fill="#3B82F6" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.7;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>
</svg>